<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="public/css/welcome.css">
  <title>Hello, world!</title>
</head>

<body>
  <div class="row">
    <div class="col-sm-8 left">

    </div>

    <div class="col-sm-4 right">
      <button type="button" class="btn btn-primary login-btn">LOG IN</button>
      <form class="login-form">
        <div class="form-group">
          <input type="email" class="form-control input-field" placeholder="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-field" placeholder="password" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <button type="button" class="btn btn-primary create-btn">CREATE WALLET</button>
      <form class="create-form">
        <div class="form-group">
          <input type="email" class="form-control input-field" placeholder="username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-field" placeholder="password" >
        </div>
        <div class="form-group">
          <input type="password" class="form-control input-field" placeholder="confirm password" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="public/scripts/welcome.js" charset="utf-8"></script>
</body>

</html>
